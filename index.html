<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>


<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações Pessoais
                    </legend>
                </div>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-sname">Sobrenome</label>
                        <input type="text" id="event-sname" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(Mínimo 6 caracteres)</span></label>
                    <input type="password" id="event-password" minlength="6" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do mentor
                    </legend>
                </div>

                <div class="input-wrapper">
                    <label for="event-mname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-mname" required>
                </div>               
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Seus horários disponíveis
                    </legend>
                </div>

                <div class="legend">
                    <legend>Primeira mentoria</legend>
                </div>
                <div class="col-3">
                    <div class="input-wrapper">                       
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="number" id="event-begin" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="number" id="event-end" required>
                    </div>
                </div>
                <div class="legend">
                    <legend>Segunda Mentoria</legend>
                </div>
                <div class="col-3">
                    <div class="input-wrapper">                       
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="number" id="event-begin" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="number" id="event-end" required>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input 
            type="submit" 
            value="Salvar"
            class="button"
            form="my-form">
        </footer>
    </div>
</body>
</html>
